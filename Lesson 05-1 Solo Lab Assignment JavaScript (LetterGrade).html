<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson 05-1: Solo Lab Assignment JavaScript (LetterGrade)</title>
    <!--I wasnt sure if you wanted the CSS or javascript in a seperate folder or not so i just left it all in this one html file-->
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        /* I was going to have it at the top but then the rest of the page looked blank so I moved it to the middle */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="number"]{
            width: 100px;
            padding: 8px;
            margin: 10px;
        }
        button{
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
    }
    /* If you get a good grade your grade is green and if its bad then it goes to red and further down */
    h2{
        margin-top: 20px;
    }
    .grade-A{
        color: green;
    }
    .grade-B{
        color: blue;
    }
    .grade-C{
        color: orange;
    }
    .grade-D{
        color: red;
    }
    .grade-F{
        color: black;
    }
</style>
</head>
<body>
    <h1>Please Enter your Grade to see what letter grade you got!</h1>
    <input type="number" id="scoreInput" min="0" max="100" placeholder="Enter score">
    <button onclick="calculateGrade()">Convert</button>
    <h2 id="gradeDisplay"></h2>
<!--Simple script to calculate the grade it takes into account what the user types in and if the scroe is more than 93 they get an A
I tried to use Penn states grading system for this to which I believe a 93+ is a A-->
    <script>
        function calculateGrade(){
            const score = document.getElementById('scoreInput').value;
            if (score >= 93){
                displayGrade('A', 'grade-A');
            }else if (score >= 83){
                displayGrade('B', 'grade-B');
            }else if (score >= 73){
                displayGrade('C', 'grade-C');
            }else if (score >= 63){
                displayGrade('D', 'grade-D');
            }else{
                displayGrade('F', 'grade-F');
            }
        }
        function displayGrade(grade, className){
            const gradeDisplay = document.getElementById('gradeDisplay');
            gradeDisplay.textContent = 'Grade: ' + grade;
            gradeDisplay.className = className;
        }
    </script>
</body>
