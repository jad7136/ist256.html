<!DOCTYPE html>
<html>
<head>
    <title>IST 256 5-2 JavaScript Assignment (Country & Capital)</title>
    <style>
        th, td {
            border: 1px solid black; /* Add borders to cells */
            width: 170px; /* Add width to the columns for sizing purposes */
            text-align: left; /* Left justify text in cells */
        }
    </style>
</head>
<body>
    <div id="output">
    </div>
    <script>
        // This automatically prints the table to the screen because I wasnt sure if you wanted a button or not to
        // click so i just made it automaticallly happen
        function generateTable() {
            const countries = {
                "US": "Washington DC",
                "UK": "London",
                "Germany": "Berlin",
                "Estonia": "Tallinn",
                "Morocco": "Rabat",
                "Niger": "Niamey"
            };
            const tbl = document.createElement("table");// This creates a new table element and assigns it to the variable t b1 similar to the rest
            const tblBody = document.createElement("tbody");
            const headerRow = document.createElement("tr");
            const headerCell1 = document.createElement("th");
            headerCell1.textContent = "Country";
            const headerCell2 = document.createElement("th");
            headerCell2.textContent = "Capital";
            headerRow.appendChild(headerCell1);
            headerRow.appendChild(headerCell2);
            tblBody.appendChild(headerRow);
// for in loop to create the rows and cells using td and tr
            for (let country in countries) {
                const row = document.createElement("tr");
                const cell1 = document.createElement("td");
                const cell2 = document.createElement("td");
                cell1.textContent = country;
                cell2.textContent = countries[country];
                row.appendChild(cell1);
                row.appendChild(cell2);
                tblBody.appendChild(row);
            }

            tbl.appendChild(tblBody);
            document.getElementById("output").appendChild(tbl);
            tbl.setAttribute("border", "2");
        }
        //outputs the table
        generateTable();
    </script>
</body>
</html>
